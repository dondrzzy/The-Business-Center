<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.png">
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">-->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css">
    <title>The Business Center</title>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Update Business</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  action="" method="POST">
                <div class="form-group">
                    <label class="control-label" for="name">Business Name:</label>
                    <input type="text" name="name" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location:</label>
                    <select name="location" id="" class="form-control">
                        <option value=1"">Kampala</option>
                        <option value=1"">Mbarara</option>
                        <option value=1"">Kisoro</option>	
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cat">Category:</label>
                    <select name="cat" class="form-control" id="cat">
                        <option value=1"">Consultancy</option>
                        <option value=1"">Engineering</option>
                        <option value=1"">IT</option>
                    </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  

    <!--Scripts-->
    <script src="%PUBLIC_URL%/assets/js/jquery-slim.min.js"></script>
   <script src="%PUBLIC_URL%/assets/js/popper.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>
    <script defer src="%PUBLIC_URL%/assets/js/fontawesome.js"></script>
		<!--<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
  </body>
</html>
