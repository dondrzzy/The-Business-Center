language: python
python:
  - "3.6.4"
cache: pip3
install:
  - pip3 install -r requirements.txt
  - pip3 install pytest pytest-cov
  - pip3 install coveralls
before_script:
  - psql -c "CREATE DATABASE tbc_db;" -U postgres
  - psql -c "CREATE USER foo WITH PASSWORD '12345678';" -U postgres
script:
  - pytest test
after_success:
  - coveralls
